<style>
    .form-floating-title {
        width: 10%;
        margin-top: 5%;
        margin-left: 10%;
    }

    .form-floating-comment {
        width: 80%;
        margin: auto;
    }

    #myButton {
        margin-left: 10%;
    }

    .something {
        margin-top: 2%;
        margin-left: 1%;

        margin-left: 25%;

<body>
    <h1 class="something">Write Your Blog Here </h1>

    <form action="saveblog" method="post" enctype="multipart/form-data">
          <div>
            <input type="file" id="myFile" name="filename">
          </div>
        
        <div class="form-floating-title">
            <input class="form-control" name="title" placeholder="Title" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <br />
        </div>
        <div>
            <div class="form-floating-comment">
                <textarea class="form-control" name="content" placeholder="Write Something here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <br />
            </div>
            <button class="btn btn-primary" id="myButton">Save</button>
    </form>
</body>
